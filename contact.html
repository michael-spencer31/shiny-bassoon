     <section id="dynamic-form">
    <h2>Contact Me</h2>
    <p>Please fill out the form below and I will get back to you promptly.</p>
    <form id="conditionalForm">
        <!-- Question 1 -->
        <div id="question1">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>

        <!-- Question 2 -->
        <div id="question2">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <!-- Question 3 -->
        <div id="question3">
            <label for="event-type">What type of event?</label>
            <select id="event-type" name="event-type" required>
                <option value="" disabled selected>Select an option</option>
                <option value="modeling">Modeling</option>
                <option value="dance">Dance</option>
            </select>
        </div>

        <!-- Question 4 (Dynamic based on Question 3) -->
        <div id="modeling-question" style="display: none;">
            <label for="modeling-details">What type of modeling?</label>
            <select id="modeling-details" name="modeling-details" required>
                <option value="" disabled selected>Select an option</option>
                <option value="runway">Runway</option>
                <option value="editorial">Editorial</option>
                <option value="lingerie">Lingerie</option>
                <option value="bridal">Bridal</option>
            </select>
        </div>

        <div id="dance-question" style="display: none;">
            <label for="dance-details">What type of dance?</label>
            <select id="dance-details" name="dance-details" required>
                <option value="" disabled selected>Select an option</option>
                <option value="ballet">Ballet</option>
                <option value="jazz">Jazz</option>
                <option value="contemporary">Contemporary</option>
                <option value="other">Other</option>
            </select>
        </div>

        <!-- Submit Button -->
        <button type="submit" style="display: none;" id="submitButton">Submit</button>
    </form>
