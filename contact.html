        <h2>Contact Me</h2>
        <p>If you have any questions or would like to book a session, please fill out the form below. <br> All fields marked with <label for="req" class="required"> </label> are required.</p>

        <form class="contact-form" action="https://formspree.io/f/mjkvqnyb" method="POST">
            <!-- Name -->
            <div class="form-group">
                <label for="name" class="required">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Your Full Name" required>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email" class="required">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
            </div>

            <!-- Phone -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Your Phone Number">
            </div>

            <!-- Subject -->
            <div class="form-group">
                <label for="subject" class="required">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Subject of Your Message" required>
            </div>

            <!-- Subject -->
            <div class="form-group">
                <label for="subject">Event Date</label>
                <input type="date" id="start" name="event-start" value="2025-01-01" min="2025-01-01">
            </div>

            <!-- Message -->
            <div class="form-group">
                <label for="message" class="required">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit" class="submit-btn" >Send Message</button>
            </div>
        </form>
